<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-thumbnail (click)="verDetalle(producto)">
        <ion-img [src]="producto.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
