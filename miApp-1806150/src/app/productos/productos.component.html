<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ producto.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img
          src="producto.image"
          alt="test">
          </ion-img>
          <p>Precio: {{ producto.price }}</p>
          <p>Descripci√≥n: {{ producto.description }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
