<ion-content>
  <div class="container">
    <ion-list>
      <ion-item-sliding *ngFor="let alumno of alumnos">
        <ion-item>{{ alumno }}</ion-item>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="agregarAFavoritos(alumno)">
            Agregar a Favoritos
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminarAlumno(alumno)">
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  
  <div class="container">
    <ion-list>
      <ion-list-header>
        Alumnos Favoritos
      </ion-list-header>
      <ion-item *ngFor="let alumno of alumnosFavoritos">
        {{ alumno }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
