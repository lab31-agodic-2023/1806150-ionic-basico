<ion-header>
  <ion-toolbar>
    <ion-title>Ticket de Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row justify-content-center align-items-center>
      <ion-col size="8">
        <ion-item>
          <ion-label position="stacked">Art√≠culo</ion-label>
          <ion-input class="input-white" [(ngModel)]="articulo"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="stacked">Precio</ion-label>
          <ion-input class="input-white" [(ngModel)]="precio"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-button class="purple-button" expand="full" (click)="agregarArticulo()">Agregar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        
        <ion-list>
          <ion-item *ngFor="let item of listaArticulos">
            {{ item.articulo }} - ${{ item.precio }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-label>Total:$ </ion-label>
        <ion-text>{{ total }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
